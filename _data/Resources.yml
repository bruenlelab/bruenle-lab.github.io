- title: Omni-ATAC
  image: /img/resources/OmniATAC.jpg
  imageLink: https://www.ncbi.nlm.nih.gov/pubmed/28846090
  description: '__Omni-ATAC__ is a carefully optimized ATAC-seq method that provides improvements on data quality, cost, and generalizability.
  It works on every cell type that we have tested, from cell lines to flash frozen tissues. The original protocol can be found as
  [Supplementary Protocol 1](/pdfs/OmniATAC_Protocol.pdf) of Corces et al. Nature Methods 2017 and an __updated protocol for nuclei
  isolation from frozen tissue__ can be found [on protocols.io](https://www.protocols.io/view/isolation-of-nuclei-from-frozen-tissue-for-atac-se-6t8herw).'

- title: Human Brain scATAC-seq
  image: /img/resources/Brain-scATAC.jpg
